<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration Form</title>
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Include CSS File Here -->
<link rel="stylesheet" href="css/style.css"/>  
<!-- Include JS File Here -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script type="text/javascript" src="js/registration.js"></script>
</head>
<body>
	<div class="container registration-container colorcontainer">
		<div class="row">
			<div class="span6">
				<form role="form" method="post" action="#">
				<fieldset>
					<legend>Registration Form</legend>
					<div class="form-group">
						<label class="control-label">Name</label>
						<div class="controls">
							<input type="text" class="form-control fname" id="fname" name="fname" placeholder="Enter your first name." >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Surname</label>
						<div class="controls">
							<input type="text" class="form-control sname" id="sname" name="sname" rel="popover" placeholder="Enter your second name." >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Email</label>
						<div class="controls">
							<input type="text" class="form-control" id="email" name="email" rel="popover" placeholder="Enter your email address." >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Age</label>
						<div class="controls">
							<input type="text" class="form-control age" id="age" name="age" rel="popover" placeholder="Enter your age" >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Sex</label>
						<div class="controls">
						
							<input type="text" class="form-control sex" id="sex" name="sex" rel="popover" placeholder="Enter your sex" >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">Country</label>
						<div class="controls">
							<input type="text" class="form-control" id="country" name="country" rel="popover" placeholder="Enter your country" >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">City</label>
						<div class="controls">
							<input type="text" class="form-control" id="city" name="city" rel="popover" placeholder="Enter your city" >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label">PostCode</label>
						<div class="controls">
							<input type="text" class="form-control" id="pcode" name="pcode" rel="popover" placeholder="Enter your postcode" >
						</div>
					</div>						
					<div class="form-group">
						<label class="control-label">Enter Image Text:</label>
						<div class="row">
							<div class="controls col-md-2" id="imgdiv">
								<img id="img" src="bj.jpg">
							</div>
							<div class="controls col-md-2">
								<img id="reload" src="reload.png">
							</div>
						</div>
						<div class="controls">
							<input type="text" class="form-control captchatext" id="captcha1" name="captcha"  rel="popover" placeholder="Enter Image Text" >
						</div>
					</div>
					<div class="form-group">
						<label class="control-label"></label>
						<div class="controls">
							<input type="button" name="register" id="register" value="Register">
						</div>
						<div class="form-group success">
						<!-- TODO -->
						</div>
						<div class="form-group error">
						<!-- TODO -->
						</div>
					</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
